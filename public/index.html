<!-- Modal -->
<div class="modal fade" id="miModal" tabindex="-1" aria-labelledby="miModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header d-flex justify-content-center">
        <button type="button" class="btn btn-primary me-2" id="btnIngresar">Ingresar</button>
        <button type="button" class="btn btn-primary" id="btnRegistrarse">Registrarse</button>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>      
      <div class="modal-body" id="modalBody">
        <!-- Contenido del formulario de inicio de sesión -->
        <form id="formLogin" method="post">
          <div class="mb-3">
            <label for="emailIngresar" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="emailIngresar" name="correo" required/>
          </div>
          <div class="mb-3">
            <label for="passwordIngresar" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="passwordIngresar" name="password"  required/>
          </div>
          <!-- Div Message Error -->
          <div id = "messageError"></div>
          <!-- Div Message Error -->
          <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
        

        <!-- Contenido del formulario de registro (inicialmente oculto) -->
        <form id="formRegister" style="display: none;">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre"required>
          </div>
          <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="apellidos" name="apellido" placeholder="Apellidos"required>
          </div>
          <div class="mb-3">
            <label for="emailRegistrarse" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="emailRegistrarse" name="correo" placeholder="Correo electronico"required>
          </div>
          <div class="mb-3">
            <label for="passwordRegistrarse" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="passwordRegistrarse" name="password" placeholder="Contraseña"required>
          </div>
          <div class="mb-3">
            <label for="confirmarPassword" class="form-label">Repetir contraseña</label>
            <input type="password" class="form-control" name="repeatPassword" id="confirmarPassword" required>
          </div>
          <div id = "messageError01"></div>
          <div id = "messageError02"></div>
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
